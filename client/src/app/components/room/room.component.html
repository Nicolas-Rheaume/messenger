<div>
  <!-- HEADING -->
  <div class="fixed w-full bg-blue-600 h-16 pt-2 text-white flex justify-between shadow-md"
    style="top:0px; overscroll-behavior: none;">
    <!-- back button -->
    <button (click)="exitRoom()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-12 h-12 my-1 text-green-100 ml-2">
        <path class="text-green-100 fill-current"
          d="M9.41 11H17a1 1 0 0 1 0 2H9.41l2.3 2.3a1 1 0 1 1-1.42 1.4l-4-4a1 1 0 0 1 0-1.4l4-4a1 1 0 0 1 1.42 1.4L9.4 11z" />
      </svg>
    </button>
    <div class="my-3 text-green-100 font-bold text-lg tracking-wide">Room ID: {{this.chat.room.id}}</div>
    <div></div>
  </div>



  <!-- MESSAGES -->
  <div class="mt-20 mb-16 flex flex-col">
    <div class="clearfix" *ngFor="let message of this.chat.messagesInRoom">
      <div class="clearfix" *ngIf="message.user.name === this.chat.currentUser.name">
        <div class="bg-blue-300 float-right w-3/4 mx-4 my-2 p-2 rounded-lg clearfix">
            <div class="font-bold">{{message.user.name}}</div>
            <div>{{message.text}}</div>
        </div>
      </div>
      <div class="clearfix" *ngIf="message.user.name !== this.chat.currentUser.name">
        <div class="bg-gray-300 w-3/4 mx-4 my-2 p-2 rounded-lg clearfix">
            <div class="font-bold">{{message.user.name}}</div>
            <div>{{message.text}}</div>
        </div>
      </div>
    </div>


    <!--

    </div>
    -->
  </div>
</div>

<!-- MESSAGE INPUT AREA -->
<div class="fixed w-full flex justify-between bg-blue-100" style="bottom: 0px;">
  <textarea class="flex-grow m-2 py-2 px-4 mr-1 rounded-full border border-gray-300 bg-gray-200 resize-none" rows="1"
    placeholder="Message..." style="outline: none;" [(ngModel)]="this.chat.currentMessage"></textarea>
  <button class="m-2" style="outline: none;" (click)="sendMessage()">
    <svg class="svg-inline--fa text-blue-400 fa-paper-plane fa-w-16 w-12 h-12 py-2 mr-2" aria-hidden="true"
      focusable="false" data-prefix="fas" data-icon="paper-plane" role="img" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512">
      <path fill="currentColor"
        d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z" />
    </svg>
  </button>
</div>
